<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6bf25f8513.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        #summary {
            background-color: #01050e31;
        }
        #cart{
            background-color: #c3bbdd2d;
        }
    </style>

</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="flex shadow-md my-10">
            <div id="cart" class="lg:w-3/4 md:w-3/4 sm:w-full w-full px-10 py-10">
                <div class="flex justify-between border-b border-indigo-600 pb-8">
                    <h1 class="font-semibold lg:text-2xl md:text-base">Shopping Cart</h1>
                    <h2 class="font-semibold lg:text-2xl md:text-base">3 Items</h2>
                </div>
                <div class="flex mt-10 mb-5">
                    <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Quantity
                    </h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Unit Price</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Total Price</h3>
                </div>
                <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
                    <div class="flex w-2/5">
                        <!-- product -->
                        <div class="w-20">
                            <img class="h-24" src="https://drive.google.com/uc?id=18KkAVkGFvaGNqPy2DIvTqmUH_nk39o3z"
                                alt="">
                        </div>
                        <div class="flex flex-col justify-between ml-4 flex-grow">
                            <span class="font-bold text-sm">Iphone 6S</span>
                            <span class="text-red-500 text-xs">Apple</span>
                            <a href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
                        </div>
                    </div>
                    <div class="flex justify-center w-1/5">
                        <button id="iphone-minus" class="text-gray-600 w-3"><i class="fas fa-minus"></i></button>
                        <input id="iphone-quantity" class="mx-2 border text-center w-8" type="text" value="1">
                        <button id="iphone-plus" class="text-gray-600 w-3"><i class="fas fa-plus"></i></button>
                    </div>
                    <p class="text-center w-1/5 font-semibold text-sm">$<span>400
                    </span></p>
                    <p class="text-center w-1/5 font-semibold text-sm">$<span id="iphone-total">400
                    </span></p>
                </div>

                <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
                    <div class="flex w-2/5">
                        <!-- product -->
                        <div class="w-20">
                            <img class="h-24" src="https://drive.google.com/uc?id=10ht6a9IR3K2i1j0rHofp9-Oubl1Chraw"
                                alt="">
                        </div>
                        <div class="flex flex-col justify-between ml-4 flex-grow">
                            <span class="font-bold text-sm">Xiaomi Mi 20000mAh</span>
                            <span class="text-red-500 text-xs">Xiaomi</span>
                            <a href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
                        </div>
                    </div>
                    <div class="flex justify-center w-1/5">
                        <button id="xiaomi-minus" class="text-gray-600 w-3"><i class="fas fa-minus"></i></button>
                        <input id="xiaomi-quantity" class="mx-2 border text-center w-8" type="text" value="1">
                        <button id="xiaomi-plus" class="text-gray-600 w-3"><i class="fas fa-plus"></i></button>
                    </div>
                    <p class="text-center w-1/5 font-semibold text-sm">$<span>250
                    </span></p>
                    <p class="text-center w-1/5 font-semibold text-sm">$<span id="xiaomi-total">250
                    </span></p>
                </div>

                <a href="#" class="flex font-semibold text-indigo-600 text-sm mt-10">
                    <button class="mr-1"><i class="fas fa-long-arrow-alt-left"></i> </button>
                    Continue Shopping
                </a>
            </div>

            <div id="summary" class="lg:w-1/4 md:w-1/4 sm:w-full w-full px-8 py-10">
                <h1 class="font-semibold lg:text-2xl md:text-base border-b border-indigo-600 pb-8">Order Summary</h1>
                <div class="flex justify-between mt-10 mb-5">
                    <span class="font-semibold text-sm uppercase">Sub Total</span>
                    <p class="font-semibold text-sm">$<span id="sub-total">650</span></p>
                </div>
                <div class="flex justify-between mt-10 mb-5">
                    <span class="font-semibold text-sm uppercase">Tax</span>
                    <p class="font-semibold text-sm">$<span id="tax">65.00</span></p>
                </div>
                <div>
                    <label class="font-medium inline-block mb-3 text-sm uppercase">Shipping</label>
                    <select class="block p-2 text-gray-600 w-full text-sm">
                        <option>Standard shipping - $10.00</option>
                    </select>
                </div>
                <div class="py-10">
                    <label for="promo" class="font-semibold inline-block mb-3 text-sm uppercase">Promo Code</label>
                    <input type="text" id="promo" placeholder="Enter your code" class="p-2 text-sm w-full">
                </div>
                <button class="bg-red-500 hover:bg-red-600 px-5 py-2 text-sm text-white uppercase">Apply</button>
                <div class="border-t border-indigo-600 mt-8">
                    <div class="flex font-semibold justify-between py-6 text-sm uppercase">
                        <span>Total cost</span>
                        <p>$<span id="total">715</span></p>
                    </div>
                    <button
                        class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- custom js -->
    <script src="one.js"></script>
